<div class="bg">

    <br>
    <div id="centerDiv">
        <ul id="main">
            <li *ngFor="let t of data; let idx = index">
                <div class="spell" id="{{ 'wave' + t.latter + (idx+1) }}"
                    *ngIf="t.latter !== 'l' && t.latter !== 'i' && t.latter !== 'j'; else elseBlock;"
                    style="background-image: url({{t.url}});">
                    <span class="txt">{{t.latter}}&nbsp;</span>
                </div>

                <ng-template #elseBlock>
                    <div class="spell" id="{{ 'wave' + t.latter + (idx+1) }}" style="background-image: url({{t.url}});">
                        <span class="txts">{{t.latter}}&nbsp;</span>
                    </div>
                </ng-template>
            </li>
        </ul>
    </div>

    <div id="centerDiv" style="margin-top: -3%;">
        <ul id="main">
            <li *ngFor="let t of data; let idx = index">
                <div class="spell underl" id="{{ 'wave' + t.latter + (idx+1) }}"
                    *ngIf="t.latter !== 'l' && t.latter !== 'i' && t.latter !== 'j'; else elseBlock;"
                    style="padding-right: 2%;">
                    <span class="txt">&nbsp;</span>
                </div>

                <ng-template #elseBlock>
                    <div class="spell underl" id="{{ 'wave' + t.latter + (idx+1) }}" style="padding-right: 2%;">
                        <span class="txts">&nbsp;</span>
                    </div>
                </ng-template>
            </li>
        </ul>
    </div>

    <div class="row mt-4">

        <div class="col-md-1">
            <div class="il" *ngIf="index === 0; else elsePrev">
            </div>
            <ng-template #elsePrev>
                <div class="il" (click)="changeSlid(-1)"><i class="fas fa-chevron-left is"></i>
                </div>
            </ng-template>
        </div>


        <div class="col-md-2">
            <img src="../../assets/images/Keyboard/Home.webp" class="img img-fluid rounded mx-auto d-block kbhh" alt="">
        </div>


        <div class="col-md-2"></div>

        <div class="col-md-2">
            <div class="">
                <img src="{{imgurl}}" class="img img-fluid rounded mx-auto d-block" alt="">
            </div>
        </div>


        <div class="col-md-2"></div>


        <div class="col-md-2">
            <img src="../../assets/images/Keyboard/Help.webp" class="img img-fluid rounded mx-auto d-block kbhh" alt="">
        </div>


        <div class="col-md-1">
            <div class="ir" *ngIf="index === (demo.length - 1); else elseNext">

            </div>

            <ng-template #elseNext>
                <div class="ir" (click)="changeSlid(1)"><i class="fas fa-chevron-right is"></i></div>
            </ng-template>
        </div>
    </div>
